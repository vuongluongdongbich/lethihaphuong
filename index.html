<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu - Lê Thị Hà Phương</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-image: url(bk.jpg);
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #eaf4fb;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }
        .info {
            flex: 1;
        }
        .info h2 {
            font-size: 1.8rem;
            color: #0078D7;
            margin-bottom: 10px;
        }
        .info ul {
            list-style: none;
            padding: 0;
        }
        .info ul li {
            margin-bottom: 10px;
        }
        .image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #0078D7;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Giới thiệu bản thân</h1>
    </header>
    <div class="container">
        <div class="info">
            <h2>Về tôi</h2>
            <ul>
                <li><strong>Họ và tên:</strong> Lê Thị Hà Phương</li>
                <li><strong>Ngày sinh:</strong> 28/09/2007</li>
                <li><strong>Lớp:</strong> 12A3</li>
                <li><strong>Trường:</strong> THPT Chuyên Đại học Vinh</li>
            </ul>
            <h2>Thành tích học tập</h2>
            <ul>
                <li>Giải Nhì kỳ thi Học sinh giỏi cấp tỉnh lớp 12</li>
                <li>Giải Khuyến khích kỳ thi Học sinh giỏi cấp trường lớp 11</li>
            </ul>
        </div>
        <div class="image">
            <img src="noel1.jpg">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 - Lê Thị Hà Phương</p>
    </footer>
</body>
</html>
